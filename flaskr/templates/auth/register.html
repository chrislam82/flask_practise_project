<!--
	register.html
-->

{% extends 'base.html' %} 					<!-- Used to tell Jinja to extend base.html --> 

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Username</label>
    <input name="username" id="username" required>  					<!-- required: Tells browser to submit only when the two fields (username, password) are filled in -->
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <input type="submit" value="Register">
  </form>
{% endblock %}
